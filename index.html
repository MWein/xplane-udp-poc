<!DOCTYPE html>
<html>
  <head>
    <title>X-Plane UDP</title>
  </head>
  <body>
    <h1>X-Plane UDP Proof of Concept</h1>
    
    <div>
      <span>Indicated Airspeed:</span>
      <span id="airspeed">No Data</span>
    </div>


    <div>
      <span>Artificial Horizon Pitch:</span>
      <span id="arthp">No Data</span>
    </div>
    <div>
      <span>Artificial Horizon Roll:</span>
      <span id="arthr">No Data</span>
    </div>
    <div>
      <span>Artificial Horizon Adjustment:</span>
      <span id="artha">No Data</span>
    </div>


    <div>
      <span>Altitude:</span>
      <span id="altitude">No Data</span>
    </div>


    <div>
      <span>Bank Indicator:</span>
      <span id="bankindicator">No Data</span>
    </div>

    <div>
      <span>Ball:</span>
      <span id="ball">No Data</span>
    </div>

    <div>
      <span>Heading Indicator:</span>
      <span id="heading">No Data</span>
    </div>


    <div>
      <span>Vertical Airspeed:</span>
      <span id="vertairspeed">No Data</span>
    </div>

    <div>
      <span>Engine RPM:</span>
      <span id="rpm">No Data</span>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
